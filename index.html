<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ten Years of Orbit</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;1,300;1,400&family=Courier+Prime:wght@400;700&display=swap');

*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --void: #0a0a0a;
  --paper: #f4f1e8;
  --ink: #1a1a1a;
  --ink-fade: #666;
  --accent: #8a7a6a;
  --line: #d4d0c4;
}

html, body {
  width: 100%;
  height: 100%;
  background: var(--void);
  font-family: 'Courier Prime', monospace;
  color: var(--paper);
  overflow: hidden;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}

/* ── GRID ── */
.grid {
  position: fixed;
  inset: 0;
  background-image:
    repeating-linear-gradient(0deg, transparent, transparent 99px, rgba(244,241,232,0.02) 99px, rgba(244,241,232,0.02) 100px),
    repeating-linear-gradient(90deg, transparent, transparent 99px, rgba(244,241,232,0.02) 99px, rgba(244,241,232,0.02) 100px);
  pointer-events: none;
  opacity: 0.3;
}

/* ── SCENE ── */
.scene {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ── ORBIT RINGS ── */
.orbit-ring {
  position: absolute;
  border-radius: 50%;
  border: 1px solid rgba(212, 208, 196, 0.18);
  pointer-events: none;
  opacity: 0;
  animation: ring-fade-in 1.8s ease-out forwards;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.orbit-ring.recent {
  border-color: rgba(212, 208, 196, 0.32);
}

.orbit-ring:has(.orbit-node:hover) {
  border-color: rgba(212, 208, 196, 0.7);
  box-shadow: 0 0 22px rgba(212, 208, 196, 0.12);
}

/* ── ORBIT NODE ── */
.orbit-node {
  position: absolute;
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 4px;
  transform: translate(-50%, -50%);
  cursor: pointer;
  pointer-events: auto;
  z-index: 5;
}

.orbit-node-dot {
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background: rgba(212, 208, 196, 0.4);
  flex-shrink: 0;
  transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
}

.orbit-node:hover .orbit-node-dot,
.orbit-node:active .orbit-node-dot {
  background: rgba(212, 208, 196, 0.95);
  transform: scale(1.7);
  box-shadow: 0 0 12px rgba(212, 208, 196, 0.55);
}

.orbit-node-num {
  font-size: 0.4rem;
  letter-spacing: 0.15em;
  color: rgba(244, 241, 232, 0.3);
  text-transform: uppercase;
  line-height: 1;
  transition: color 0.3s;
}

@media (max-width: 768px) {
  .orbit-node {
    width: 56px;
    height: 56px;
  }
  .orbit-node-dot {
    width: 9px;
    height: 9px;
  }
  .orbit-node-num {
    font-size: 0.55rem;
    color: rgba(244, 241, 232, 0.5);
  }
}

.orbit-node:hover .orbit-node-num,
.orbit-node:active .orbit-node-num {
  color: rgba(244, 241, 232, 0.85);
}

/* ── SUN ── */
.sun {
  position: absolute;
  width: clamp(12px, 1.6vmin, 20px);
  height: clamp(12px, 1.6vmin, 20px);
  background: var(--paper);
  border-radius: 50%;
  box-shadow: 0 0 24px rgba(244, 241, 232, 0.6);
  z-index: 10;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.sun:hover {
  transform: scale(1.45);
  box-shadow: 0 0 38px rgba(244, 241, 232, 0.9);
}

.sun-label {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.4rem;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: rgba(244, 241, 232, 0.5);
  white-space: nowrap;
  pointer-events: none;
  opacity: 0;
  animation: fade-in 2s ease-out 1s forwards;
}

/* ── PLANET ── */
.planet-track {
  position: absolute;
  animation: orbit-spin 40s linear infinite;
  pointer-events: none;
}

.planet {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translate(-50%, -50%);
  width: clamp(8px, 1.1vmin, 14px);
  height: clamp(8px, 1.1vmin, 14px);
  background: #888;
  border-radius: 50%;
  box-shadow: 0 0 12px rgba(136, 136, 136, 0.5);
}

.planet-label {
  position: absolute;
  top: -15px;
  left: 50%;
  font-size: 0.38rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: #888;
  white-space: nowrap;
  transform: translateX(-50%);
  animation: counter-spin 40s linear infinite;
  pointer-events: none;
}

@keyframes orbit-spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

@keyframes counter-spin {
  from { transform: translateX(-50%) rotate(0deg); }
  to   { transform: translateX(-50%) rotate(-360deg); }
}

@keyframes ring-fade-in {
  from { opacity: 0; transform: scale(0.92); }
  to   { opacity: 1; transform: scale(1); }
}

@keyframes fade-in {
  from { opacity: 0; }
  to   { opacity: 1; }
}

/* ── HUD ── */
.hud-top {
  position: fixed;
  top: 28px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 20;
  pointer-events: none;
  opacity: 0;
  animation: fade-in 2s ease-out 0.5s forwards;
}

.hud-title {
  font-size: clamp(0.55rem, 1.8vw, 0.75rem);
  letter-spacing: 0.3em;
  text-transform: uppercase;
}

.hud-subtitle {
  font-size: clamp(0.42rem, 1.2vw, 0.55rem);
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--ink-fade);
  margin-top: 6px;
}

/* ── INSTRUCTION ── */
.instruction {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  font-size: clamp(0.38rem, 1.1vw, 0.48rem);
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--ink-fade);
  opacity: 0;
  animation: fade-in 2s ease-out 3s forwards;
  z-index: 20;
  pointer-events: none;
  white-space: nowrap;
}

/* ── OVERLAY ── */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(10, 10, 10, 0.92);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
  padding: 24px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.35s ease;
}

.overlay.open {
  opacity: 1;
  pointer-events: all;
}

.overlay-card {
  background: var(--paper);
  color: var(--ink);
  max-width: 560px;
  width: 100%;
  max-height: 88vh;
  overflow-y: auto;
  padding: 52px 48px 60px;
  position: relative;
  transform: translateY(18px) scale(0.98);
  transition: transform 0.38s cubic-bezier(0.4, 0, 0.2, 1);
}

.overlay.open .overlay-card {
  transform: translateY(0) scale(1);
}

/* Bottom sheet on mobile */
@media (max-width: 600px) {
  .overlay {
    padding: 0;
    align-items: flex-end;
  }
  .overlay-card {
    max-height: 90vh;
    max-width: 100%;
    padding: 40px 28px 52px;
    transform: translateY(100%);
    transition: transform 0.38s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .overlay.open .overlay-card {
    transform: translateY(0);
  }
}

.overlay-close {
  position: absolute;
  top: 18px;
  right: 20px;
  background: none;
  border: none;
  font-family: 'Courier Prime', monospace;
  font-size: 0.65rem;
  letter-spacing: 0.15em;
  color: var(--ink-fade);
  cursor: pointer;
  transition: color 0.2s;
  text-transform: uppercase;
  padding: 8px;
}

.overlay-close:hover { color: var(--ink); }

.overlay-num {
  font-size: 0.58rem;
  letter-spacing: 0.25em;
  text-transform: uppercase;
  color: var(--accent);
  margin-bottom: 10px;
}

.overlay-title {
  font-family: 'Crimson Pro', Georgia, serif;
  font-size: clamp(1.4rem, 5vw, 1.85rem);
  font-weight: 400;
  font-style: italic;
  color: var(--ink);
  margin-bottom: 36px;
  line-height: 1.3;
}

.overlay-text {
  font-family: 'Crimson Pro', Georgia, serif;
  font-size: clamp(0.95rem, 2.8vw, 1.05rem);
  line-height: 2;
  color: var(--ink);
  white-space: pre-line;
  font-weight: 300;
}

.overlay-meta {
  margin-top: 48px;
  padding-top: 20px;
  border-top: 1px solid var(--line);
  font-size: 0.58rem;
  letter-spacing: 0.15em;
  color: var(--ink-fade);
  text-transform: uppercase;
}

/* Scrollbar */
.overlay-card::-webkit-scrollbar { width: 4px; }
.overlay-card::-webkit-scrollbar-track { background: #e8e5d8; }
.overlay-card::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 2px; }
</style>
</head>
<body>

<div class="grid"></div>
<div class="scene" id="scene"></div>

<div class="hud-top">
  <div class="hud-title">Ten Years of Orbit</div>
  <div class="hud-subtitle">A decade of returns · 2016–2026</div>
</div>

<div class="instruction">tap an orbit to read · click the sun</div>

<div class="overlay" id="overlay">
  <div class="overlay-card">
    <button class="overlay-close" id="overlayClose">[ close ]</button>
    <div class="overlay-num"   id="overlayNum"></div>
    <div class="overlay-title" id="overlayTitle"></div>
    <div class="overlay-text"  id="overlayText"></div>
    <div class="overlay-meta"  id="overlayMeta"></div>
  </div>
</div>

<script>
// ── POEMS ──────────────────────────────────────────────────────────────

const centralPoem = {
  num: '∞',
  title: 'Unsettled Mornings',
  year: 'center',
  text: `What do I do with these unsettled mornings?
woken by lucid dreams of you on the beach,
in a dusty, sandy beige suit,
under a vivid summer sky.

The colours too saturated.
The lines on your face, too blurred.
Surely this is another time,
another dimension
where we are finally fine.

You smile knowingly—
as if you always knew.
Maybe you dreamt of that home too,
the one echoing with our laughter.
One fork, one slice of orange cake.
You knew peace.
You knew you would be loved.

But look what you did?

Like the moon, you wax and wane—
in vain.
You disown that little boy's pain.

And I am left alone
Holding his childhood and shame
His softness you refused to see.

Tears flood my lucid dreams.

This morning, all I have are memories
of your fingers—
and my hands,
that will never collapse into those spaces
that felt like they were made for me.`
};

const poems = [
  {
    num: 'I', title: '3650 Days', year: 2016,
    text: `Hide your cards. I will hide mine.
Until we run out of decks.
Run out of audiences.
Finally run out of our own minds.

3650 days of holding our secrets.
3650 days of "almosts."
3650 days quietly erased.

+1 more grey day — do we end in Narnia?
+2 more — Mad Maxed into dystopia.
−3650 days to the start.

No more resets. February 2016.

Let's detonate Schrödinger's heart.`
  },
  {
    num: 'II', title: "Let's Pretend", year: 2017,
    text: `Let's pretend
that I didn't rage
I didn't self harm
by starving myself for days
I didn't spend nights awake
hating myself
dehydrating myself
till there were no tears left

Till the pain in my head
and my eyes
became one with the
existential sorrow in my soul

And you will say —
you never asked me to.
It's a choice I made.

Unpaid emotional labour.
A choice I made —
to defend you in rooms
you aren't in
when you can't even find the integrity
to defend me in the spaces of your mind.

Instead of saying
"I'm sorry I broke something sacred."

Fucking choices you make.`
  },
  {
    num: 'III', title: 'The Ice Tray', year: 2017,
    text: `I feel too much
I wish I could fit in the ice tray
I feel so much
I wish I could unsee your grey
I want so much
To sow these frays
I know so much
I no longer pray`
  },
  {
    num: 'IV', title: 'Choose Your Own Adventure', year: 2018,
    text: `I share something sacred
that is humiliatingly discarded
Resented but deeply wanted

Like a choose your own adventure
Sometimes the hero
Sometimes the villain

I wish my existence
didn't set off these spirals
I wish I could insert the period
and end these dysphoric cycles

I stand like a fortress.
And everyone's building prisons
around themselves.`
  },
  {
    num: 'V', title: 'The Pedestal', year: 2019,
    text: `You make avoidant look noble
I make compassion look feral

Between the mutual reverence
our unrealistic story
remains just that —
unbelievable

You don't believe
your own intention

Why am I forced to sit
on this holy pedestal?

I feel unreal.
I've become your invocation —
a limited edition pop doll,
kept pristine and impeccable.

But never held.
Because that's just
so real.`
  },
  {
    num: 'VI', title: 'The Boy Room', year: 2020,
    text: `You need me to believe
you are the final boss of fuckboys.

But —

Your boy panic runs into the room
and dumps a basket
of dysfunctional fam — circa 90s toys.
Covered in dust bunnies of daddy no show.
Complete with collectors items
from the classic brand —
mother wound.

No amount of my OCD'ing
could ever Marie Kondo
your messy boy room.`
  },
  {
    num: 'VII', title: 'The Dad Crown', year: 2021,
    text: `It's not so serious
I scream every night
Inaudible, the rage flows
Further silencing the quiet.

While other women play the mother
you assigned me the dad crown —
Stoic. Unperturbed. Avoidant.

My softness drowns.`
  },
  {
    num: 'VIII', title: 'Constellations', year: 2022,
    text: `There are constellations inside your chaos
Endless galaxies in your stares
Coldness that was etched in your skin
The tightened jaw aging you before your time

And behind that loud boisterous laugh
all I felt was the longing of a boy

But your notebook isn't mine to hold
or even write
I cannot fill the pages with my tears
when I already flooded mine —
Endless wounds on my spine
Coldness etched into my mind
The tightened breath aging my heart
before its time

And behind the curtains
of loud performative stages —

I refuse to carry our notebooks
full of empty pages.`
  },
  {
    num: 'IX', title: 'The Obituary', year: 2023,
    text: `Sometimes I am the happy vibrance
of a ladybug

Other times I am a hissing can
of toxic Raid

And other-other times
I'm the worst of it all —

We never had mutual friends.

Who the fuck's gonna DM me
your obituary
when you are dead?`
  },
  {
    num: 'X', title: 'Full Moon Storm', year: 2024,
    text: `Self rejection so loud
it spills onto me

Full moon storm warning —
once it's done flooding you
it comes to drown me.`
  }
];

// ── BUILD SCENE ────────────────────────────────────────────────────────

const scene = document.getElementById('scene');

// Ring sizing in vmin — auto-responsive, no JS resize needed
const BASE_VMIN = 16;  // innermost ring diameter
const GAP_VMIN  = 5;   // gap between rings
const N         = 10;  // ring count

// Sun
const sun = document.createElement('div');
sun.className = 'sun';
sun.innerHTML = '<div class="sun-label">you</div>';
sun.addEventListener('click', () => openPoem(centralPoem));
scene.appendChild(sun);

// Rings + nodes
poems.forEach((poem, i) => {
  const sizevmin = BASE_VMIN + i * GAP_VMIN;

  const ring = document.createElement('div');
  ring.className = 'orbit-ring' + (i >= 7 ? ' recent' : '');
  ring.style.width  = `${sizevmin}vmin`;
  ring.style.height = `${sizevmin}vmin`;
  ring.style.animationDelay = `${i * 0.12}s`;

  // Distribute nodes evenly around the clock face (36° apart)
  const angle = (i / N) * Math.PI * 2;
  const pctX  = 50 + 50 * Math.sin(angle);
  const pctY  = 50 - 50 * Math.cos(angle);

  const node = document.createElement('div');
  node.className = 'orbit-node';
  node.style.left = `${pctX}%`;
  node.style.top  = `${pctY}%`;
  node.innerHTML  = `<div class="orbit-node-dot"></div><div class="orbit-node-num">${poem.num}</div>`;
  node.addEventListener('click', () => openPoem(poem));

  ring.appendChild(node);
  scene.appendChild(ring);
});

// Planet track — sits on the outermost ring
const outerVmin = BASE_VMIN + (N - 1) * GAP_VMIN;
const track = document.createElement('div');
track.className = 'planet-track';
track.style.width  = `${outerVmin}vmin`;
track.style.height = `${outerVmin}vmin`;
track.innerHTML = `<div class="planet"><div class="planet-label">him</div></div>`;
scene.appendChild(track);

// ── OVERLAY ────────────────────────────────────────────────────────────

const overlay      = document.getElementById('overlay');
const overlayClose = document.getElementById('overlayClose');
const overlayCard  = overlay.querySelector('.overlay-card');
const overlayNum   = document.getElementById('overlayNum');
const overlayTitle = document.getElementById('overlayTitle');
const overlayText  = document.getElementById('overlayText');
const overlayMeta  = document.getElementById('overlayMeta');

function openPoem(poem) {
  overlayNum.textContent   = `Poem ${poem.num}`;
  overlayTitle.textContent = poem.title;
  overlayText.textContent  = poem.text;
  overlayMeta.textContent  = poem.year === 'center'
    ? 'From the center — The constant'
    : `${poem.year} · Year ${poem.year - 2016 + 1} of orbit`;
  overlayCard.scrollTop = 0;
  overlay.classList.add('open');
}

function closePoem() {
  overlay.classList.remove('open');
}

overlayClose.addEventListener('click', closePoem);
overlay.addEventListener('click', e => { if (e.target === overlay) closePoem(); });
document.addEventListener('keydown', e => { if (e.key === 'Escape') closePoem(); });
</script>
</body>
</html>
